<form [formGroup]="form" (submit)="save(); $event.preventDefault()">

  <section>
    <h1>General</h1>
    <app-text-field label="Name" formControlName="name">
      <app-error *ngIf="form.controls.name.touched && form.controls.name.errors?.['required']">Name is required!</app-error>
    </app-text-field>
    <label>
      Approved
      <input type="checkbox" formControlName="approved">
    </label>

    <label>
      Deactivated
      <input type="checkbox" formControlName="deactivated">
    </label>

    <label>
      Public
      <input type="checkbox" formControlName="public">
    </label>

<!--    <app-text-field label="Notes" formControlName="notes" type="multiline"/>-->
  </section>

  <section>
    <h1>Location</h1>
    <app-text-field label="Latitude" formControlName="lat" type="number">
      <app-error *ngIf="form.controls.lat.touched && form.controls.lat.errors?.['required']">Latitude is required!</app-error>
    </app-text-field>
    <app-text-field label="Longitude" formControlName="lon" type="number">
      <app-error *ngIf="form.controls.lon.touched && form.controls.lon.errors?.['required']">Longitude is required!</app-error>
    </app-text-field>
    <app-text-field label="Elevation" formControlName="elevation" type="number"/>
  </section>

  <section>
    <h1>Hardware</h1>

    <app-text-field label="Radio" formControlName="radio"/>
    <app-text-field label="Architecture" formControlName="architecture"/>
    <app-text-field label="Device" formControlName="device"/>
    <app-text-field label="Antenna" formControlName="antenna"/>

    <app-text-field label="Telegram Decoder Version" formControlName="telegram_decoder_version"/>
  </section>

  <app-button label="Save"/>
</form>
