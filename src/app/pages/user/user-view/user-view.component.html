<ng-container *ngIf="user | async as user; else loading">
  <section class="general">
    <h1 i18n>General</h1>
    <table>
      <tbody>
      <tr>
        <td i18n>Name</td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td i18n>E-Mail</td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td i18n>E-Mail Setting</td>
        <td>{{user.email_setting}}</td>
      </tr>
      <tr>
        <td i18n>Deactivated</td>
        <td>{{user.deactivated}}</td>
      </tr>
      </tbody>
    </table>
  </section>

  <div class="buttons">
    <app-button i18n link="edit">Edit</app-button>
    <app-button i18n link="..">Back to List</app-button>
  </div>
</ng-container>

<ng-template #loading>
  <span i18n>Loading...</span>
</ng-template>
